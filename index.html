          if(!fragment) {
            return 0;
          }
          return fragment.trim().split(/\s+/).length;

          function reverseText(text) {
            if(text === null) {
               return null;
            }
            var reversed = '';
            for(var index = text.length -1; index >= 0; index--) 
              {
              reversed+= text[index];
              }
            return reversed;
          }
